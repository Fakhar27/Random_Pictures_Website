{% extends 'base.html' %}

{% block title %}
Home
{% endblock title %}

{% block body %}


<div class="container-fluid px-0">
    <div id="carouselExampleDark" class="carousel carousel-dark slide">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="10000">
                <img src="https://source.unsplash.com/1600x900/?snow" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h5 class="opacity-100 text-dark">Snow</h5>
                    <!-- <p>Some representative placeholder content for the first slide.</p> -->
                </div>
            </div>
            <div class="carousel-item" data-bs-interval="2000">
                <img src="https://source.unsplash.com/1600x900/?space" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h5 class="opacity-100 text-light">Space</h5>
                    <!-- <p>Some representative placeholder content for the second slide.</p> -->
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://source.unsplash.com/1600x900/?ocean" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h5 class="opacity-100 text-light">Ocean</h5>
                    <!-- <p>Some representative placeholder content for the third slide.</p> -->
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>

<p class="text-center my-4 text-light fw-bolder">OUR ALBUMS</p>

<div class="text-center bg-dark row my-4 px-4 row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
    <div class="col">
        <div class="card shadow-none border-0">
            <img src="https://source.unsplash.com/900x900/?tree" class="d-block w-100" alt="...">
            <p class="position-absolute top-25 text-light mx-3">Trees</p>
        </div>
    </div>
    <div class="col">
        <div class="card shadow-none border-0">
            <img src="https://source.unsplash.com/900x900/?anime" class="d-block w-100" alt="...">
            <p class="position-absolute top-25 text-light mx-3">Anime</p>
        </div>
    </div>
    <div class="col">
        <div class="card shadow-none border-0">
            <img src="https://source.unsplash.com/900x900/?supercar" class="d-block w-100" alt="...">
            <p class="position-absolute top-25 text-light mx-3">Cars</p>
        </div>
    </div>

    <div class="col">
        <div class="card shadow-none border-0">
            <img src="https://source.unsplash.com/900x900/?sky" class="d-block w-100" alt="...">
            <p class="position-absolute top-25 text-dark mx-3">Sky</p>
        </div>
    </div>
    <div class="col">
        <div class="card shadow-none border-0">
            <img src="https://source.unsplash.com/900x900/?sun" class="d-block w-100" alt="...">
            <p class="position-absolute top-25 text-dark mx-3">Sun</p>
        </div>
    </div>
    <div class="col">
        <div class="card shadow-none border-0">
            <img src="https://source.unsplash.com/900x900/?horse" class="d-block w-100" alt="...">
            <p class="position-absolute top-25 text-dark-emphasis mx-3">Horse</p>
        </div>
    </div>

    <div class="col">
        <div class="card shadow-none border-0">
            <img src="https://source.unsplash.com/900x900/?lion" class="d-block w-100" alt="...">
            <p class="position-absolute top-25 text-dark mx-3">Lion</p>
        </div>
    </div>
    <div class="col">
        <div class="card shadow-none border-0">
            <img src="https://source.unsplash.com/900x900/?city" class="d-block w-100" alt="...">
            <p class="position-absolute top-25 text-light-emphasis mx-3">City</p>
        </div>
    </div>
    <div class="col">
        <div class="card shadow-none border-0">
            <img src="https://source.unsplash.com/900x900/?robot" class="d-block w-100" alt="...">
            <p class="position-absolute top-25 text-light mx-3">Robot</p>
        </div>
    </div>
